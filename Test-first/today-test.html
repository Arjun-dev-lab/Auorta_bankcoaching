<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="monetag" content="caf86f64fdde01ffa34ff2348027644f">
  <title>Competitive Exam Quiz</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="quiz.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="instructions-container">
    <h2>Instructions</h2>
    <p>Welcome to the competitive exam quiz! You will be given a set of questions. Each question carries 1 mark. 
      For each incorrect answer, 0.25 marks will be deducted. Unanswered questions will not affect your score.</p>
    <button id="proceed-btn" class="btn btn-outline-info">Proceed to Quiz</button>
  </div>

  <div id="quiz-container" class="hidden">
    <div id="timer">Time left: <span id="time">600</span> seconds</div>
    <div id="question"></div>
    <div id="options" class="text-start"></div>
    <div id="buttons">
      <button id="prev-btn" class="hidden btn btn-outline-info">Previous</button>
      <button id="skip-btn" class="btn btn-outline-info">Skip</button>
      <button id="next-btn" class="btn btn-outline-info">Next</button>
      <button id="submit-btn" class="hidden btn btn-outline-info">Submit</button>
    </div>
  </div>

  <div id="popup" style="display: none;">
    <div id="popup-content">
      <p>Are you sure you want to submit?</p>
      <button id="sure-btn" class="btn btn-outline-warning">Sure</button>
      <button id="cancel-btn" class="btn btn-outline-warning">Cancel</button>
    </div>
  </div>

  <div id="result" class="hidden">
    <p>Your score is: <span id="score"></span></p>
    <button id="view-solutions-btn" class="btn btn-outline-success">View Solutions</button>
    <div id="solutions" class="hidden text-start"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../js/script.js"></script>
  <script src="quiz.js"></script>
</body>
</html>
